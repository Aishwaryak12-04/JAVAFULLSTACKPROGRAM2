<html>
<head>
    
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <table border="2" cellspacing="0" cellpadding="10" style="border-style: double; width: 80%; margin: auto;">
            <tr>
                <td><label for="studentName">Student Name:</label></td>
                <td><input type="text" id="studentName" name="firstname" size="30"/></td>
            </tr>
            <tr>
                <td><label for="fatherName">Father's Name:</label></td>
                <td><input type="text" id="fatherName" name="middlename" size="30"/></td>
            </tr>
            <tr>
                <td><label for="motherName">Mother's Name:</label></td>
                <td><input type="text" id="motherName" name="lastname" size="30"/></td>
            </tr>
            <tr>
                <td><label for="dob">DOB:</label></td>
                <td><input type="datetime-local" id="dob" name="dob"/></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male"/>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female"/>
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"/></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile No.:</label></td>
                <td><input type="text" id="mobile" name="mobile"/></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state"/></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
