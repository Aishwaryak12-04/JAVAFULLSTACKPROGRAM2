<html>
<head>
    <title>Pattern Display</title>
</head>
<body>
    <h1>Display Pattern</h1>
    <label for="rows">Enter number of rows: </label>
    <input type="number" id="rows" min="1">
    <button onclick="displayPattern()"> Pattern checking</button>
    <pre class="pattern" id="patternOutput"></pre>

    <script>
        function displayPattern() {
            const rows = document.getElementById('rows').value;
            let pattern = '';

            for (let i = 1; i <= rows; i++) {
               if (i === 4) {
                    continue; 
                }
                for (let j = 1; j <= i; j++) {
                    pattern += '* ';
                }
                pattern += '\n';
            }

            document.getElementById('patternOutput').textContent = pattern;
        }
    </script>
</body>
</html>
