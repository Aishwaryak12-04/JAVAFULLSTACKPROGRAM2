<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <script>
        const factorial = () => {
            let fact = 1;
            let n = parseInt(document.getElementById("n").value);
            for (let i = 1; i <= n; i++) {
                fact *= i;
            }
            document.getElementById("ResultDiv").innerHTML = "<b>Factorial: </b>" + fact;
        }
    </script>
</head>
<body>
    <p>Enter The Number: <input type="text" id="n"/></p>
    <button onclick="factorial()">Factorial</button>
    <div id="ResultDiv"></div>
</body>
</html>
