<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .custom-rounded {
            border-radius: 15px;
        }
        .custom-circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to My First Web Page</h1>
        <div class="row">
            <div class="col-xs-6 col-sm-4">
                <img src="PHOTO1.png" class="img-responsive custom-rounded" alt="Rounded Image" width="100%">
            </div>
            <div class="col-xs-6 col-sm-5">
                <img src="PHOTO2.png" class="img-responsive custom-circle" alt="Circular Image" width="100%">
            </div>
        </div>
    </div>
</body>
</html>
