<!DOCTYPE html>
<html>
<head>
    <title>Styled Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            background-color: #e70fa6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .display {
            font-size: 2em;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            text-align: right;
            background-color: #fff;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            font-size: 1.5em;
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #ccc;
            transform: scale(1.05);
        }
        .extra-box {
            width: 100px;
            height: 100px;
            background-color: #a61fe7;
            border: 3px dashed #000;
            position: absolute;
            top: -120px;
            right: -120px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5em;
            border-radius: 50%;
            
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" onclick="inputValue('+')">+</button>
            <button class="button" onclick="inputValue('-')">-</button>
            <button class="button" onclick="inputValue('*')">*</button>
            <button class="button" onclick="inputValue('/')">/</button>
            <button class="button" onclick="inputValue('7')">7</button>
            <button class="button" onclick="inputValue('8')">8</button>
            <button class="button" onclick="inputValue('9')">9</button>
            <button class="button" onclick="inputValue('4')">4</button>
            <button class="button" onclick="inputValue('5')">5</button>
            <button class="button" onclick="inputValue('6')">6</button>
            <button class="button" onclick="inputValue('1')">1</button>
            <button class="button" onclick="inputValue('2')">2</button>
            <button class="button" onclick="inputValue('3')">3</button>
            <button class="button" onclick="inputValue('0')">0</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="calculateResult()">Ans</button>
        </div>
        <div class="extra-box">X</div>
    </div>
    <script>
        function inputValue(value) {
            let display = document.getElementById("display");
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            document.getElementById("display").innerText = '0';
        }

        function calculateResult() {
            let display = document.getElementById("display");
            try {
                let result = eval(display.innerText);
                if (!isFinite(result) || isNaN(result)) {
                    display.innerText = 'Error';
                } else {
                    display.innerText = result;
                }
            } catch (e) {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
