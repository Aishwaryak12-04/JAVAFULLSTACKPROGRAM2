<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      body {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .top_bar {
        background-color: white;
        color: black;
        margin: 20px 50px 0 50px;
        border-radius: 40px;
        box-shadow: 0 3px 5px rgb(0 0 0 / 0.2);
      }

      .top_bar h2 {
        padding: 5px;
        box-shadow: 5px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 20px;
      }

      .gallery-item {
        width: 300px; 
        height: 200px; 
        overflow: hidden; 
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Adjusts image to fit within the container without cropping */
        border-radius: 10px;
      }

      .gallery-item:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="top_bar">
      <center><h2>Photo Gallery</h2></center>
    </div>
    <div class="gallery">
      <div class="gallery-item">
        <img src="PHOTO1.png" alt="Image 1" />
      </div>
      <div class="gallery-item">
        <img src="PHOTO2.png" alt="Image 2" />
      </div>
      <div class="gallery-item">
        <img src="PHOTO3.jpg" alt="Image 3" />
      </div>
      <div class="gallery-item">
        <img src="PHOTO4.jpg" alt="Image 4" />
      </div>
      <div class="gallery-item">
        <img src="PHOTO5.jpg" alt="Image 5" />
      </div>
      <div class="gallery-item">
        <img src="PHOTO6.jpg" alt="Image 6" />
      </div>
    </div>
  </body>
</html>
